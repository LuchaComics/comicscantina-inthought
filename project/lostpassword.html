<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comics Cantina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="Comics Cantina inc." content="">
    <link rel="icon" href="../favicon.ico">
    <!-- CSS Library -->
    <link href="../html/css/base.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Project specific css -->
    <link href="assets/css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center"><img alt="Logo" class="img-fluid"
                                                src="assets/img/Lucha-Comics.png"
                                                width="180px"></div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-6 mx-auto p-3 signin-box rounded">
            <h3 class="text-center"><i class="fa fa-lock fa-2x"></i></h3>
            <h2 class="text-center mb-2">Forgot Password?</h2>
            <p class="text-center lead">You can reset your password here.</p>
            <form autocomplete="off" class="form" id="reset-form" method="post" role="form">
                <div class="form-group mb-3">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend"><span class="input-group-text input-group-addon-e">
                            <i class="fa fa-envelope color-blue"></i></span></div>
                        <input autocapitalize="off" class="form-control form-control-lg" id="id_email_or_username"
                               name="email_or_username" placeholder="E-mail or Username" type="email"></div>
                </div><!-- Error Output -->
                <div class="alert alert-error fade show my-2" id="all_error_result" name="all_error_result"
                     role="alert"></div><!-- Error Output end -->
                <div class="form-group m-0 text-center"><input class="btn btn-lg btn-orange btn-fxw px-5"
                                                               onclick="" type="button"
                                                               value="Reset Password"></div>
            </form>
            <h5 class="mt-3"><a class="text-orange plain-link" href="index.html">
                <i class="fas fa-arrow-left"></i> &nbsp;Back</a></h5>
        </div>
    </div>
</div> <!-- /container -->
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
<!-- Custom Scroller Js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../html/js/base.js"></script>
<!-- Project specific js -->
<script src="assets/js/custom.js"></script>
</body>
</html>
